<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>zint content</title>
    <link rel="stylesheet" href="assets/main.css">
    <script src="assets/snap.svg-min.js"></script>
    <script src="assets/snap.svg-min.js"></script>
    <script src="assets/zintSnapStepByStepDescription.js"></script>
    <script src="assets/zintSnapUtility.js"></script>
    <script src="assets/main.js"></script>
</head>

<body>
    <div class="zint-page">

        <div class='zint-content-title'>
            <div class='zint-content-title-running'>

                <p>One Page</p>
            </div>
            <div class='zint-content-title-slide'>

                <p>Step-by-step with board</p>
            </div>
        </div>

        <!-- step-by-step block -->

        <div class="step-by-stem-block">
            <div class="flex-row">

                <div class="step-by-step-description">
                    <div class="step-by-step-description-item">

                        <ul>
                            <li>This is the first step</li>
                        </ul>
                    </div>
                    <div class="step-by-step-description-item">

                        <ul>
                            <li>This is the second step</li>
                        </ul>

                    </div>
                    <div class="step-by-step-description-item">

                        <ul>
                            <li>This is the third step.</li>
                            <li>Note that there is no new drawing here.</li>
                        </ul>
                    </div>
                    <div class="step-by-step-description-item">

                        <ul>
                            <li>This is the fourth and last step</li>
                        </ul>
                      

                    </div>
                </div><!-- step-by-step-description -->
            </div><!-- flex-row -->
        </div>

        <!-- step-by-stem-block -->
    </div>
</body>

</html>
